<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>One Bite, a Shopping List App</title>
	<meta charset="UTF-8">
	<title>Gilbert and Sullivan Opera</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--CSS Links -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!--Scripts-->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="js/app.js"></script>
	  <!--Favicon-->
	   <link rel="icon" type="image/png" href="#">
</head>
</head>
<body>
	<header> 
		<h1>OneBite at a Time</h1>
			<h3>A Shopping list app that knows how you eat an elephant. <br>
			<b>OneBite</b> at a time.</h3>
	</header>

		<div class="list">
			<div class="item">
				<i id="add" class="fa fa-plus-square-o"></i>

				<span>
					<i class="fa fa-trash"></i>
				</span>

				 <input type="text" name="add-item" placeholder="Add a bite...">
			</div>


			<div class="item">
				<i class="fa fa-square-o"></i>
				<span>
					<i class="fa fa-trash"></i>
				</span>
					<p>Potatoes</p>
				
			</div>

			<div class="item strike">
				<i class="fa fa-check-square-o"></i>
				<span>
					<i class="fa fa-trash"></i>
				</span>
				<p>
					<del>Eggs</del>
				</p>
			</div>
		</div> <!--List-->
	</div>



</body>
</html>
